<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <title>Pricing Grid</title>
  </head>
  <body>
    <div
      class="flex justify-center items-center min-h-screen bg-slate-800 font-serif"
    >
      <div class="flex flex-col gap-4 md:flex-row md:gap-12">
        <div
          class="flex flex-col items-center justify-center p-3 bg-slate-700 rounded-xl"
        >
          <div
            class="flex flex-col items-center gap-2 p-4 w-full text-white bg-slate-800 rounded-t-xl"
          >
            <h1 class="text-lg">BASIC</h1>
            <h2 class="text-5xl mt-6">100GB</h2>
            <p class="text-sm">$1.99 / Month</p>
            <button
              class="px-8 py-2 mt-4 mb-12 border border-violet-600 rounded-lg hover:bg-violet-600 duration-300"
            >
              Purchase
            </button>
          </div>
          <div class="border-t border-slate-700 w-full"></div>
          <div
            class="flex flex-col gap-2 bg-slate-800 text-white text-sm w-full p-4 rounded-b-xl"
          >
            <div class="flex gap-2">
              <i class="bi bi-check-lg"></i>
              <p>100 GB of storage</p>
            </div>
            <div class="flex gap-2 text-gray-500">
              <i class="bi bi-check-lg"></i>
              <p>Option to add members</p>
            </div>
            <div class="flex gap-2 text-gray-500">
              <i class="bi bi-check-lg"></i>
              <p>Extra member benefits</p>
            </div>
          </div>
        </div>
        <div
          class="flex flex-col items-center justify-center p-3 bg-violet-600 rounded-xl"
        >
          <div
            class="flex flex-col items-center gap-2 p-4 w-full text-white bg-slate-800 rounded-t-xl"
          >
            <h1 class="text-lg">STANDART</h1>
            <h2 class="text-5xl mt-6">200GB</h2>
            <p class="text-sm">$3.99 / Month</p>
            <button
              class="px-8 py-2 mt-4 mb-12 border border-violet-600 rounded-lg bg-violet-600"
            >
              Purchase
            </button>
          </div>
          <div class="border-t border-slate-700 w-full"></div>
          <div
            class="flex flex-col gap-2 bg-slate-800 text-white text-sm w-full p-4 rounded-b-xl"
          >
            <div class="flex gap-2">
              <i class="bi bi-check-lg"></i>
              <p>100 GB of storage</p>
            </div>
            <div class="flex gap-2">
              <i class="bi bi-check-lg"></i>
              <p>Option to add members</p>
            </div>
            <div class="flex gap-2 text-gray-500">
              <i class="bi bi-check-lg"></i>
              <p>Extra member benefits</p>
            </div>
          </div>
        </div>
        <div
          class="flex flex-col items-center justify-center p-3 bg-slate-700 rounded-xl"
        >
          <div
            class="flex flex-col items-center gap-2 p-4 w-full text-white bg-slate-800 rounded-t-xl"
          >
            <h1 class="text-lg">PREMIUM</h1>
            <h2 class="text-5xl mt-6">2TB</h2>
            <p class="text-sm">$8.99 / Month</p>
            <button
              class="px-8 py-2 mt-4 mb-12 border border-violet-600 rounded-lg hover:bg-violet-600 duration-300"
            >
              Purchase
            </button>
          </div>
          <div class="border-t border-slate-700 w-full"></div>
          <div
            class="flex flex-col gap-2 bg-slate-800 text-white text-sm w-full p-4 rounded-b-xl"
          >
            <div class="flex gap-2">
              <i class="bi bi-check-lg"></i>
              <p>100 GB of storage</p>
            </div>
            <div class="flex gap-2">
              <i class="bi bi-check-lg"></i>
              <p>Option to add members</p>
            </div>
            <div class="flex gap-2">
              <i class="bi bi-check-lg"></i>
              <p>Extra member benefits</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
