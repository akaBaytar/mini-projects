<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <title>Product Modal</title>
  </head>
  <body>
    <div
      class="flex flex-col md:flex-row items-center justify-center bg-slate-200 min-h-screen px-4"
    >
      <div
        class="flex flex-col md:flex-row items-center justify-center md:items-start bg-white p-6 gap-6 rounded-lg shadow-xl max-w-[20rem] md:max-w-fit"
      >
        <img
          src="./assets/product.png"
          alt="Product"
          class="w-64 md:w-80 md:mt-[-3rem] hover:scale-110 duration-300"
        />
        <div class="flex flex-col justify-center gap-6">
          <div class="flex flex-col items-center justify-center gap-2">
            <span
              class="bg-black text-white text-xs px-4 py-1 rounded-md flex md:self-start"
            >
              Free Shipping
            </span>
            <h1 class="font-bold text-2xl text-center">
              Logitech POP Key & POP Mouse
            </h1>
            <div class="flex flex-col items-center justify-center gap-2 mt-6">
              <span class="font-semibold text-lg line-through">$99.90</span>
              <span class="font-bold text-4xl">$79.00</span>
              <span class="text-gray-700 text-sm">
                The offer is valid until May 24 or as long as stock lasts.
              </span>
            </div>
          </div>
          <button
            class="bg-blue-500 text-white px-4 py-2 rounded-md w-full border-b-4 border-b-blue-600 border-t-2 border-t-blue-300 shadow-xl hover:border-blue-500 duration-300"
          >
            Add to cart
          </button>
          <span class="flex items-center w-full m-[-1rem]">
            <i
              class="bi bi-dot text-5xl text-green-600 animation animate-pulse"
            ></i>
            <p class="text-xs ml-[-0.5rem]">30+ pcs. in stock</p>
          </span>
          <div
            class="flex flex-col md:flex-row items-center justify-center gap-2 w-full"
          >
            <button
              class="border border-slate-400 py-2 px-4 w-full rounded-md text-sm hover:bg-blue-500 hover:text-white duration-300"
            >
              <i class="bi bi-send"></i>
              Share with friends
            </button>
            <button
              class="border border-slate-400 py-2 px-4 w-full rounded-md text-sm hover:bg-blue-500 hover:text-white duration-300"
            >
              <i class="bi bi-heart"></i>
              Add to wishlist
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
